<!DOCTYPE html>
<html ng-app="BookStore" lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>BookStore - For Free</title>
		<meta name="description" content="Animated Books with CSS 3D Transforms" />
		<meta name="keywords" content="book, 3d, interactive, animated, 3d transform, css, web design" />
		<meta name="author" content="Marco BarrÃ­a for Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/book.css" />
		<script src="js/modernizr.custom.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body ng-controller="booksCtrl">
		<div class="container">
			
			<header>
				<h1>Books Store</h1>	
				<!-- This call the angular query ng -->
				<form id="demo-2"><input type="search" placeholder="Search..." ng-model="query"/><form>
			</header>
			<div class="component">

				<ul  class="align">
					<li ng-repeat="book in books | filter:queryFilter">
						<figure  class='book'>

							<!-- Front -->

							<ul class='hardcover_front'>
								<li>
									<img src="{{book.image}}" alt="" width="100%" height="100%">
								</li>
								<li></li>
							</ul>

							<!-- Pages -->

							<ul class='page'>
								<li></li>
								<li>
									<a class="btn" href="#">Download</a>
								</li>
								<li></li>
								<li></li>
								<li></li>
							</ul>

							<!-- Back -->

							<ul class='hardcover_back'>
								<li></li>
								<li></li>
							</ul>
							<ul class='book_spine'>
								<li></li>
								<li></li>
							</ul>
							<figcaption>
								<h1>{{book.book}}</h1>
								<span>{{book.autor}}</span>
								<p>{{book.description}}</p>
							</figcaption>
						</figure>
					</li>
  


				</ul>
				<p class="note">Please note that this only works in browsers that support CSS 3D Transforms. Also note that IE10 <strong>does not</strong> support <em>preserve-3d</em> which is needed for this demo.</p>
			</div>
		</div><!-- /container -->
	</body>
</html>
